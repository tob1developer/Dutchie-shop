version: '3.1'
services:
  backend:
    build: .
    volumes:
      - "./app:/src/app"
    ports:
      - "3000:3000"

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tob1

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"