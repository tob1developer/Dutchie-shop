version: '3.1'
services:

# csdl
  db:
    build: ./db
    command: --default-authentication-plugin=mysql_native_password
    restart: always


# ql csdl
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

# backend
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - ./backend:/backend
    environment:
      - DATABASE_HOST=db

